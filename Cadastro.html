<!DOCTYPE html>
<html lang="Pt_Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
            <form action="login.html" method="post">

                <div class="input-field">
                    <input type="text" id="nome" placeholder="Digite Seu nome">
                    <label for="nome">Seu Nome</label>
                </div>

                <div class="input-field">
                    <input type="text" id="E-Mail" placeholder="Digite seu E-Mail">
                    <label for="E-Mail">Digite seu E-Mail</label>
                </div>

                <div class="input-field">
                    <input type="text" id="E-Mail" placeholder="Confirme seu E-Mail">
                    <label for="E-Mail">Confirme seu E-Mail</label>
                </div>

                <div class="input-field">
                    <input type="password" id="senha" placeholder="Digite Sua Senha">
                    <label for="Senha">Sua Senha</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="senha" placeholder="Confirme sua Senha">
                    <label for="Senha">Confirmar Senha</label>
                </div>

                <div class="center">
                    <button>Entrar</button>
                </div>

             </form>
             <div class="links">
                <a href="Esqueci.html"><p>Esqueceu sua senha ?</p></a>
                <a href="Cadastro.html"><p>Criar conta</p></a>
            </div>
    </div>
    
</body>
</html>
